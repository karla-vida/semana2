<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifEvents</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon_ico.png" type="image/png">
</head>

<body>
    <header>
        <nav class="menu">
            <div class="logo"><a href="index.html">
                    <img alt="LifEvents" src="imagem_logo1.jpg" width="160" height="90" />
                </a>
            </div>

            <ul>
                <li><a href="eventos.asp">Eventos</a></li>
                <li><a href="sobre.asp">Sobre</a></li>
                <li><a href="contato.asp">Contato</a> </li>
            </ul>
        </nav>

    </header>

    <main>
        <h1>Os melhores eventos</h1>
        
        <section>
            <div class="conteiner">
                <div class="conteinerColumn">
                    <h2>Congresso de Inovação</h2>
                    <p>04 de agosto a partir das 14 horas</p>
                </div>
                <figure>
                    <img class="evento" src="imagem.jpg" alt="Congresso de Inovação">
                </figure>
            </div>
        </section>

        <section>
            <div class="conteinerLista">
                <div class="eventoTexto">
                    <h3>Teatro</h3>
                <p>13 de agosto a partir das 16 horas</p>
                </div>
                
                <figure>
                    <img class="teatro" src="imagem_teatro.jpg" alt="Teatro">
                </figure>
                <div class="eventoTexto"><h3>Show</h3>
                    <p>20 de agosto a partir das 22 horas</p>
                </div>
                
                <figure>
                    <img class="Show" src="imagem_show.jpg" alt="Show">
                </figure>
                <div class="eventoTexto">
                    <h3>Palestra</h3>
                    <p>08 de agosto a partir das 19 horas</p>  
                </div>
                   
                <figure>
                    <img class="palestra" src="imagem_palestra.jpg" alt="Palestra">
                </figure>         
            </div>
        
        </section>

        <section>       
        <h4 >Contato</h4>
        
        <form class="formaDeContato" >
            <div class="forma">
              <input class="input-form" id="nome" placeholder="Nome" />
              <input class="input-form" id="email" placeholder="E-mail" />
            </div>
  
            <textarea
              class="textarea-form"
              id="descricao"
              name="story"
              placeholder="Descrição"
              rows="5"
            ></textarea>
  
            <div class="form-button">
              <button class="button-send">Enviar</button>
            </div>
          </form>
        </section>
    </main>

    <footer>
        <p class="rodape">LifEvents &copy; 2022</p>
    </footer>

</body>

</html>
